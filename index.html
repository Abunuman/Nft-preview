<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" name="text/css" href="style.css">
        <title> NFT-Preview </title>
    </head>
<body>
    <main class="main" >
        <div class="nft-wrapper">
            <div class="nft-image">
                <img src="images/image-equilibrium.jpg" alt="nft-image">

            </div>

            <div class="nft-text">
                <h1> Equilibrum #3429 </h1>
                <p> Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="nft-value">
                <img src="images/icon-ethereum.svg"> 0.041 ETH
            </div>
            <div class="nft-days">
                <img src="images/icon-clock.svg"> 3 days left
            </div>
            <hr>
            <div class="avatar">
                <img src="images/image-avatar.png">
                 <span class="foreword"> Creation of</span> <span class="curator">Jules Waren</span>

            </div>

        </div>
    </main>
</body>
</html>
